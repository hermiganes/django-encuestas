<h1>{{ pregunta.texto_pregunta }}</h1>
<p><strong>Resumen de la votación:</strong></p>

<ul>
    {% for opcion in pregunta.opcion_set.all %}
        <li>{{ opcion.texto_opcion }} -- {{ opcion.votos }} voto{{ opcion.votos|pluralize }}</li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detalles' pregunta.id %}">¿Quieres votar de nuevo?</a>
