<form action="{% url 'polls:votacion' pregunta.id %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ pregunta.texto_pregunta }}</h1></legend>
        <p><strong>Seleccione una opci√≥n</strong></p>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        {% for opcion in pregunta.opcion_set.all %}
            <input type="radio" name="opcion" id="opcion{{ forloop.counter }}" value="{{ opcion.id }}">
            <label for="opcion{{ forloop.counter }}">{{ opcion.id }}: {{ opcion.texto_opcion }}</label><br>
        {% endfor %}
    </fieldset>
    <input type="submit" value="Votar">
</form>
